<section class="background-radial-gradient overflow-auto">
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
        <div class="row">
          <h1 class="fw-bold heading" style="color: hsl(218, 81%, 95%)">
            SMART HOME<br />
            <!-- <span style="color: hsl(218, 81%, 75%)">for your business</span> -->
          </h1></div>
          <div class="row mt-5 mb-4">
            <h1 class="fw-bold heading" style="color: hsl(218, 81%, 95%)">
              DASHBOARD<br />
               </h1></div>
          <p class="mb-0  opacity-70" style="color: hsl(218, 81%, 85%)">
Please log in to access your personalized smart home controls and features. 
          </p>
          <p class="opacity-70" style="color: hsl(218, 81%, 85%)">
            Manage your connected devices, monitor security, and adjust settings seamlessly from one convenient platform.
        </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row">
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example1" class="form-control" />
                      <label class="form-label" for="form3Example1">First name</label>
                    </div>
                  </div>
                  <div class="col-md-6 mb-4">
                    <div class="form-outline">
                      <input type="text" id="form3Example2" class="form-control" />
                      <label class="form-label" for="form3Example2">Last name</label>
                    </div>
                  </div>
                </div>
  
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" class="form-control" />
                  <label class="form-label" for="form3Example3">Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Sign up
                </button>
                <button type="button" class="btn btn-primary btn-block mb-4 ms-5" (click)="onClick()">
                    Sign In
                  </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
